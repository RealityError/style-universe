    /* ===== Âü∫Á°ÄÊ†∑Âºè ===== */
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:var(--font);background:var(--bg);color:var(--text);min-height:100vh;transition:all 0.3s;}
    body::before{content:"";position:fixed;inset:0;pointer-events:none;background:radial-gradient(ellipse 80% 50% at 20% 10%,color-mix(in oklab,var(--accent) 12%,transparent),transparent),radial-gradient(ellipse 60% 40% at 80% 20%,color-mix(in oklab,var(--accent2,var(--accent)) 10%,transparent),transparent);z-index:0;}
    body::after{content:"";position:fixed;inset:0;pointer-events:none;z-index:0;background:var(--bg-pattern);background-size:var(--bg-pattern-size);opacity:0.5;}
    .wrap{max-width:1600px;margin:0 auto;padding:20px;position:relative;z-index:1;}

    /* ===== Â§¥ÈÉ® ===== */
    .header{display:flex;align-items:center;justify-content:space-between;gap:20px;padding:16px 0;border-bottom:1px solid var(--border);margin-bottom:20px;flex-wrap:wrap;}

    .controls{display:flex;gap:10px;flex-wrap:wrap;}
    select,.btn{background:var(--surface);border:1px solid var(--border);color:var(--text);padding:10px 16px;border-radius:var(--r-sm);font-size:14px;cursor:pointer;transition:all 0.2s;}
    select:hover,.btn:hover{border-color:var(--accent);}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2,var(--accent)));border:none;color:#fff;font-weight:600;}

    /* ===== ÁªüËÆ° ===== */
    .stats{display:flex;gap:30px;justify-content:center;padding:20px;background:var(--surface);border-radius:var(--r-lg);margin-bottom:20px;border:1px solid var(--border);}

    /* ===== Á≠õÈÄâ ===== */

    .search{flex:1;min-width:200px;max-width:400px;position:relative;}

    .search input:focus{outline:none;border-color:var(--accent);}

    .tags{display:flex;gap:8px;flex-wrap:wrap;}

    /* ===== È£éÊ†ºÁΩëÊ†º ===== */

          s.desc.toLowerCase().includes(searchQuery) ||
          s.tags.some(t => t.includes(searchQuery));
